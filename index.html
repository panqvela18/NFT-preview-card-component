<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT preview card component</title>
    <link rel="icon"  href="/img/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="view-container">
            <img src="./img/image-equilibrium.jpg" alt="nft">
            <div class="overlay overlayImg">
                <div class="view">
                    <img src="./img/icon-view.svg" alt="view"> 
                </div>
            </div>
        </div>    
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <div class="info">
            <div class="price">
                <img class="eth" src="./img/icon-ethereum.svg" alt="eth">
                <span class="eth-price">0.041 ETH</span>
            </div>
            <div class="days">
                <img class="clock" src="./img/icon-clock.svg" alt="clock">
                <span class="deadline">3 days left</span>
            </div>
        </div>
        <div class="line"></div>
        <div class="profile">
            <img src="./img/image-avatar.png" alt="avatar">
            <span class="span1">Creation of</span>
            <span class="span2">Jules Wyvern</span>
        </div>
    </div>
</body>
</html>
